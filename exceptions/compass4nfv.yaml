file_audits:
  file_names:
    - kickstart_knife.rb
    - preseed_knife.rb
    - .*.pem
    - .*.asc
  file_contents:
    - publicURL
    - server_password
    - username\,.password
    - \'password\'\:.password
    - \'password\'\:.\{
    - metadata_secret
    - compass_user_password
    - shell.*
    - curl
    - eval
    - wget
    - ftp
    - telnet
    - finger
    - 0\.0\.0\.0
    - md+
    - (password|passwd)(.*:|.*=.*)
    - \/tmp\/
    - ssh_key
    - secret
    - yaml.*
    - sha.*
    - git.*
    - exec.*
    - private_key
