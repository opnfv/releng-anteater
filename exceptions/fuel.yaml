file_audits:
  file_names:
    - 'database.yml'
    - 'passwords.yml'
  file_contents:
    - 'eval \${LAYER_[\w]*}'
    - 'eval "\${cmdstr}"'
    - 'eval "\${statuscmd}"'
    - '[\w]*password:\s *\${_param:[\w]*password}'
    - '[\w]*key:\s *\${_param:[\w]*password}'
    - '[\w]*password:\s *opnfv_secret'
    - '\${ssh_key_data}'
    - 'mcp_ssh_key'
    - '\${ssh_key}'
    - 'wget --progress=dot:giga -P "\${image_dir}" -N "\${base_image}"'
    - 'wget "\${url}" -O "\${image_dir}/\${__srpm}"'
    - 'curl -L "\${VIRT_URL}" -o "\${VIRT_TGZ}"'
    - 'curl -o "\${LOCAL_IDF}" "\${BASE_CONFIG_IDF}'
    - 'curl --create-dirs -o "\${LOCAL_PDF}" "\${BASE_CONFIG_PDF}'
    - 'curl -fsSL https://get.docker.com'
    - 'curl -sSqL https://raw.githubusercontent.com/salt-formulas'
